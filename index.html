<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVVALENAREDE REDE SOCIAL 2025</title>
    <style>
        /* ... (mantenha os estilos anteriores) ... */
        
        .counter {
            color: #ff0000;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1 class="header">TVVALENAREDE REDE SOCIAL 2025</h1>
    
    <div class="container">
        <div class="main-content">
            <div class="profile-photo">
                <input type="file" id="fotoPerfil" style="display: none;">
                <label for="fotoPerfil" style="cursor: pointer;">
                    <img src="placeholder.jpg" alt="Foto de Perfil" style="width: 100%; height: 100%; object-fit: cover;">
                </label>
            </div>

            <div class="registration-form">
                <h2>Cadastro (<span id="contador">50</span> Vagas Restantes)</h2>
                <input type="text" id="nome" placeholder="Nome Completo" style="width: 100%; margin: 5px 0; padding: 8px;">
                <input type="email" id="email" placeholder="E-mail" style="width: 100%; margin: 5px 0; padding: 8px;">
                <input type="password" id="senha" placeholder="Senha" style="width: 100%; margin: 5px 0; padding: 8px;">
                <button id="btnCadastrar" style="background-color: black; color: white; padding: 10px; width: 100%; margin-top: 10px;">
                    Cadastrar
                </button>
                <div class="counter" id="contadorStatus"></div>
            </div>

            <!-- ... (mantenha o restante do HTML anterior) ... -->
        </div>
    </div>

    <script>
        // Sistema de Cadastro
        let usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
        const LIMITE_CADASTROS = 50; // Alterado para 50
        
        function atualizarContador() {
            const vagasRestantes = LIMITE_CADASTROS - usuarios.length;
            document.getElementById('contador').textContent = vagasRestantes;
            document.getElementById('contadorStatus').textContent = 
                `${usuarios.length}/${LIMITE_CADASTROS} cadastros realizados`;
            
            if(vagasRestantes === 0) {
                document.getElementById('contador').style.color = 'red';
                document.getElementById('btnCadastrar').disabled = true;
            }
        }

        document.getElementById('btnCadastrar').addEventListener('click', function() {
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            if(usuarios.length >= LIMITE_CADASTROS) {
                alert('Limite de cadastros atingido!');
                return;
            }

            if(!nome || !email || !senha) {
                alert('Preencha todos os campos!');
                return;
            }

            if(usuarios.some(usuario => usuario.email === email)) {
                alert('Este e-mail já está cadastrado!');
                return;
            }

            usuarios.push({
                nome: nome,
                email: email,
                senha: senha,
                dataCadastro: new Date().toISOString()
            });

            localStorage.setItem('usuarios', JSON.stringify(usuarios));
            
            document.getElementById('nome').value = '';
            document.getElementById('email').value = '';
            document.getElementById('senha').value = '';
            
            atualizarContador();
            alert('Cadastro realizado com sucesso!');
        });

        atualizarContador();

        // ... (código de upload de foto e chat anterior) ...
    </script>
</body>
</html>
